<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valorant</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="ellipse">
        <img src="image/big-ellipse.png" class="big-ellipse" alt="">
        <div class="right-ellipse">
            <img src="image/small-ellipse.png" class="small-ellipse" alt="">
            <img src="image/Ellipse%2042.png" class="ellipse-gray" alt="">
            <img src="image/middle-ellipse.png" class="middle-ellipse" alt="">
        </div>
    </div>
    <div class="vl-page">
        <header>
            <div class="logo">
                <img src="image/riot%20games.svg" class="riot-games" alt="">
                <img src="image/Rectangle%20128.png" alt="">
                <img src="image/logo.png" class="vl-logo" alt="">
            </div>
            <nav>
                <ul class="menu">
                    <li class="menu__item">GAME</li>
                    <li class="menu__item">CHAMPIONS</li>
                    <li class="menu__item">NEWS <img src="image/Polygon.svg" alt=""></li>
                    <li class="menu__item">PATCH NOTES</li>
                    <li class="menu__item">DISCOVER <img src="image/Polygon.svg" alt=""></li>
                    <li class="menu__item">ESPORTS</li>
                    <li class="menu__item">UNIVERSE</li>
                    <li class="menu__item">SHOP</li>
                    <li class="menu__item">SUPPORT</li>
                </ul>
            </nav>
            <div class="login">
                <img src="image/akali.png" class="avatars" alt="">
                <div class="name">UNEPICKID <img src="image/Polygon.svg" class="login-arrow" alt=""></div>
            </div>
        </header>
        <section class="background">
            <div class="container">
            <img src="text/AGENTS.svg" class="text-agent" alt="">
            <div class="hero-cards">
                <div class="hero-1">
                    <img src="image/hero-1.png" class="hero-1" alt="">
                    <p class="country-1">United Kingdom</p>
                    <img src="text/PHOENIX.svg" class="name-hero-1" alt="">
                    <div class="magic-0">
                        <img src="icons/hero-1/1.svg" alt="">
                        <img src="icons/hero-1/2.svg" alt="">
                        <img src="icons/hero-1/3.svg" alt="">
                        <img src="icons/hero-1/4.svg" alt="">
                    </div>
                </div>
                <div class="hero-2">
                    <img src="image/hero-2.png" class="hero-1" alt="">
                    <p class="country-2">South Korea</p>
                    <img src="text/JETT.svg" class="name-hero-2" alt="">
                    <div class="magic">
                        <img src="icons/hero-2/1.svg" alt="">
                        <img src="icons/hero-2/2.svg" alt="">
                        <img src="icons/hero-2/3.svg" alt="">
                        <img src="icons/hero-2/4.svg" alt="">
                    </div>
                </div>
                <div class="hero-3">
                    <img src="image/hero-3.png" class="hero-1" alt="">
                    <p class="country-3">Russia</p>
                    <img src="text/SOVA.svg" class="name-hero-3" alt="">
                    <div class="magic">
                        <img src="icons/hero-3/1.svg" alt="">
                        <img src="icons/hero-3/2.svg" alt="">
                        <img src="icons/hero-3/3.svg" alt="">
                        <img src="icons/hero-3/4.svg" alt="">
                    </div>
                </div>
                <div class="hero-4">
                    <img src="image/hero-4.png" class="hero-1" alt="">
                    <p class="country-4">China</p>
                    <img src="text/SAGE.svg" class="name-hero-4" alt="">
                    <div class="magic-2">
                        <img src="icons/hero-4/1.svg" alt="">
                        <img src="icons/hero-4/2.svg" alt="">
                        <img src="icons/hero-4/3.svg" alt="">
                        <img src="icons/hero-4/4.svg" alt="">
                    </div>
                </div>
            </div>
            </div>
        </section>
    </div>
</body>
</html>
